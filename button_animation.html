    <title>Button Animation</title>
<style>
.btn {
  background: blue;
  color: white;
  padding: 10px 20px;
   transition:background 2s ease , transform 2s ease;
}
 
.btn:hover {
  background: rgb(226, 49, 79);
 transform: skewY(50deg);
} 


</style>

<button class="btn">Hello</button>
